<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Laptop Shop - Đăng ký</title>
    <link rel="stylesheet" href="Frontend/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form th:action="@{/sport/register}" th:object="${user}" method="post">
                <h2 class="form-signin-heading" style="text-align: center">Websport - Đăng ký tài khoản</h2>
                <hr />
                <div class="form-group">
                    <input type="text" id="email" th:field="*{email}" placeholder="Email" autofocus required>
                    <span class="error" id="error-email"></span>
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="password" th:field="*{password}" class="form-control" placeholder="Mật khẩu" required>
                    <span class="error" id="error-password"></span>
                </div>

                <div class="form-group">
                    <input type="password" name="confirmPassword" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Nhắc lại mật khẩu" required>
                    <span class="error" id="error-confirmPassword"></span>
                </div>

                <div class="form-group">
                    <input type="text" name="firstname" id="firstname" th:field="*{firstname}" class="form-control" placeholder="Họ" required>
                    <span class="error" id="error-hoTen"></span>
                </div>
                
                <div class="form-group">
                    <input type="text" name="lastname" id="lastname" th:field="*{lastname}" class="form-control" placeholder="Tên" required>
                    <span class="error" id="error-hoTen"></span>
                </div>

                <div class="form-group">
                    <input type="number" name="sdt" class="form-control" id="sdt" th:field="*{sdt}" placeholder="Số điện thoại" required>
                    <span class="error" id="error-soDienThoai"></span>
                </div>

                <div class="form-group">
                    <input type="text" name="diaChi" class="form-control" id="address" th:field="*{address}" placeholder="Địa chỉ" required>
                    <span class="error" id="error-diaChi"></span>
                </div>

                <input id="submit" type="submit" value="ĐĂNG KÝ">
                <p class="message" style="font-size: 18; padding-top: 10px">Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
            </form>
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>

</html>
