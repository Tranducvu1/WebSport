<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/admin/css/admin.css}">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" th:include="Admin/template/header :: header"></nav>

    <div class="container-fluid" th:include="Admin/template/sidebar :: sidebar"></div>

	<div class="col-md-9 animated bounce" style="margin-top: -45px; margin-left: 231px;">
      <h3 class="page-header">Quản lý Danh Mục</h3>

      
      <button class="btn btn-success btnThemDanhMuc">
      <a class="text-white" th:href="@{/admin/new/category}">Thêm Danh Mục</a>
      </button>
      
            <hr/>
<!--       <ul class="breadcrumb">
        <li>
          <span class="glyphicon glyphicon-home">&nbsp;</span>Home</li>
        <li>
          <a href="#">Dashboard</a>
        </li> 
      </ul>--> 
      <table class="table table-hover danhMucTable">
        <thead>
        <tr>
        <th  scope="col">STT</th>
          <th  scope="col">Mã danh mục</th>
          <th  scope="col">Tên Danh mục</th>
          <th  scope="col">Cập nhật</th>
         </tr>
        </thead>
        <tbody>
			
	</tbody>

      </table>
      
     <ul class="pagination">
	  </ul>
    </div>
    <div class="row col-md-6">
		<form class="danhMucForm" id="form">

			<div>
				<div class="modal fade" id="danhMucModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true" data-backdrop="static" data-keyboard="false">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Tạo mới/Cập nhật danh mục</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="id">ID:</label> <input type="text"
										class="form-control" id="id" />
								</div>
								<div class="form-group">
									<label for="name">Tên danh mục:</label> <input type="text"
										class="form-control" id="tenDanhMuc" placeholder="Nhập vào tên danh mục" required />
								</div>
								<div class="form-group">
									<label for="name">Mã danh mục:</label> <input type="text"
										class="form-control" id="maDanhMuc" placeholder="Nhập vào tên danh mục" required />
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">Hủy</button>
									<input class="btn btn-primary" id="btnSubmit" type="button"
										value="Xác nhận"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
  </div>
    



     <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/danhMucAjax.js}"></script>
</body>
</html>
