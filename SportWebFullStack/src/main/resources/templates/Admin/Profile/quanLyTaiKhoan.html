<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tài khoản</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="page-header">Quản lý Tài khoản</h3>

        <button class="btn btn-success btnThemTaiKhoan" data-toggle="modal" data-target="#taiKhoanModal">Thêm mới tài khoản</button>
        
        <div class="form-group form-inline mt-3">
            <label for="vaiTro"><strong>Lọc tài khoản:</strong></label>
            <select id="vaiTro" class="form-control ml-2">
                <option value="">Tất cả</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
            </select>
        </div>

        <table class="table table-hover taiKhoanTable mt-3">
            <thead>
                <tr>
                    <th>Mã ND</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Vai trò</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="taiKhoanModal" tabindex="-1" role="dialog" aria-labelledby="taiKhoanModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taiKhoanModalLabel">Tạo mới tài khoản</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="taiKhoanForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu (8-32 ký tự)</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="8" maxlength="32">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Nhắc lại mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="form-group">
                            <label>Chọn vai trò:</label>
                            <div>
                                <label class="radio-inline mr-3">
                                    <input type="radio" name="tenVaiTro" value="Admin" checked> Admin
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="tenVaiTro" value="User"> User
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="hoTen">Họ tên</label>
                            <input type="text" class="form-control" id="hoTen" name="hoTen" required>
                        </div>
                        <div class="form-group">
                            <label for="sdt">Số điện thoại</label>
                            <input type="tel" class="form-control" id="sdt" name="sdt" required>
                        </div>
                        <div class="form-group">
                            <label for="diaChi">Địa chỉ</label>
                            <input type="text" class="form-control" id="diaChi" name="diaChi" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="btnSubmit">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="taiKhoanAjax.js"></script>
</body>
</html>
