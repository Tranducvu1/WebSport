<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Banner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/admin/css/admin.css}">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" th:include="Admin/template/header :: header"></nav>

    <div class="container-fluid" th:include="Admin/template/sidebar :: sidebar"></div>

	<div class="col-md-9 animated bounce" style="margin-top: -45px; margin-left: 231px;">
      <h3 class="page-header">Banner</h3>
      <button class="btn btn-success btnThembanner">
      <a class="text-white" th:href="@{/admin/new/banner}">Thêm banner</a>
      </button>
      
            <hr/>
<!--       <ul class="breadcrumb">
        <li>
          <span class="glyphicon glyphicon-home">&nbsp;</span>Home</li>
        <li>
          <a href="#">Dashboard</a>
        </li> 
      </ul>--> 
      <table class="table table-hover bannerTable">
        <thead>
        <tr>
        <th  scope="col">STT</th>
          <th  scope="col">Hình ảnh</th>
          <th  scope="col">Mô tả</th>
           <th  scope="col">Xóa</th>
         </tr>

        </thead>
        <tbody class="table table-hover bannerTable">
 		
			<tr th:each="banner,index : ${banners}">
			<td th:text="${index.index+1}"></td>
			<td th:text="${banner.hinhanh}"></td>
			<td th:text="${banner.mota}"></td>
			<td ></td>
			</tr>	
        </tbody>

      </table>
      
      <ul class="pagination">
	  </ul>
    </div> 
  </div>



     <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/bannerAjax.js}"></script>
</body>
</html>
